<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <title>RPS 1v1</title>
</head>
<body>

    <div class="jumbotron container mb-0">
                <div class="container text-center">
                  <h3 class="display-4">Rock Paper Scissors: 1v1</h3>
                </div>
    </div>   

    <div class="container text-center">
        <div class="row text-center justify-content-center" id="info">
            <div class="col-12 text-center">
                <div class="input-group mb-3">
                        <input type="text" class="form-control" id="player-name" placeholder="Enter your name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" id="send-name" type="button">Submit</button>
                        </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-between text-center" id="stage">
            <div class="col-3" id="player-1">
                <h1></h1>
            </div>
            <div class="col-3" id="arena">
                <h3>Please enter your name above. Waiting on opponent...</h3>
            </div>
            <div class="col-3" id="player-2">
                <h1></h1>
            </div>

        </div>

        <div class="row" id="chat">
            <div class="col-12">
                <div class="container">
                    <ul class="m-1 text-left" id="chat-container">
                    
                    </ul>
                    <div class="input-group mb-3">
                            <input type="text" class="form-control" id="chat-message" placeholder="Talk trash to your opponent" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-secondary" type="button">Send</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="assets/js/app.js"></script>



</body>
</html>
